AWSTemplateFormatVersion: '2010-09-09'
Description: S3 Raw Data Bucket and S3 Data Quality Log Bucket for Fintech Data Quality Assurance Pipeline.

Parameters:
  DataQualityBucketName:
    Type: String
    Description: The name for the data quality bucket.

  ProjectName:
    Type: String
    Description: Name of the project
    Default: DataQualityPipeline

Resources:
  S3BucketDataQuality:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref DataQualityBucketName
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Id: ArchiveOrDeleteLogs
            Status: Enabled
            ExpirationInDays: 90
            Transitions:
              - TransitionInDays: 30
                StorageClass: GLACIER
      Tags:
        - Key: Name
          Value: DataQualityBucket
        - Key: Project
          Value: !Ref ProjectName
          
Outputs:
  S3BucketRawDataName:
    Description: Name of the Raw Transaction Data Bucket
    Value: !Ref S3BucketRawData

  S3BucketDataQualityLogsName:
    Description: Name of the Data Quality Logs Bucket
    Value: !Ref S3BucketDataQualityLogs
